<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="utf-8" />
    <title>Portfolio | Róża Zajączkowska</title>
    <link rel="stylesheet" href="agata.css" />
    <link rel="stylesheet" href="media-queries.css" />
    <link
      rel="stylesheet"
      href="path/to/font-awesome/css/font-awesome.min.css"
    />
    <script
      src="https://kit.fontawesome.com/9ae5a4f3f7.js"
      crossorigin="anonymous"
    ></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <div class="content">
      <header class="header">
        <div class="header-content">
          <div class="logo-container">
            <a href="index.html">
              <img
                class="logo"
                src="images\logo-zajaczkowska5-removebg.png"
                alt="logo"
              />
            </a>
          </div>

          <div class="navigation">
            <nav class="menu">
              <ul class="menu-list">
                <li class="menu-item">
                  <a href="index.html"><i class="fa-solid fa-house"></i></a>
                </li>
              </ul>
            </nav>
          </div>
        </div>
      </header>

      <main class="main">
        <div class="section-specialties">
          <div class="gallery-featured">
            <div class="gallery-item">
              <img src="images/agata/1.jpg" alt="1" />
            </div>
            <div class="gallery-item">
              <img src="images/agata/2.jpg" alt="2" />
            </div>
            <div class="gallery-item">
              <img src="images/agata/3.jpg" alt="" />
            </div>
            <div class="gallery-item">
              <img src="images/agata/4.jpg" alt="4" />
            </div>
          </div>
        </div>
      </main>

      <footer class="footer">
        <div class="footer-content">
          <div class="footer-item">
            <p class="footer-title">LOKALIZACJA</p>
            <p class="footer-description">Wola, Warszawa<br /></p>
          </div>

          <div class="footer-item">
            <p class="footer-title">SOCIAL MEDIA</p>

            <div class="footer-social-media">
              <ul class="footer-social-media-list">
                <li>
                  <a
                    rel="nofollow"
                    title="Facebook"
                    href="https://www.facebook.com/RoseRosaliePhotography/"
                    target="_blank"
                  >
                    <i
                      class="fa-brands fa-facebook-f"
                      style="color: #404040"
                    ></i>
                  </a>
                </li>

                <li>
                  <a
                    rel="nofollow"
                    title="Instagram"
                    href="https://www.instagram.com/roza_zajaczkowska/"
                    target="_blank"
                  >
                    <i
                      class="fa-brands fa-instagram"
                      style="color: #404040"
                    ></i>
                  </a>
                </li>
              </ul>
            </div>
          </div>

          <div class="footer-item">
            <p class="footer-title">KONTAKT</p>
            <p class="footer-description">zajaczkowska.roza@gmail.com <br /></p>
          </div>
        </div>

        <div>
          <p class="footer-copyright">
            © 2023 Róża Zajączkowska. Wszelkie prawa zastrzeżone.
            <a
              rel="nofollow"
              title="Facebook"
              href="updates.html"
              target="_blank"
            >
              <i class="fa fa-info-circle" style="color: #404040"></i>
            </a>
          </p>
        </div>
      </footer>
    </div>
  </body>
</html>
